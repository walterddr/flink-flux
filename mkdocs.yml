site_name: Streaming DSL Experiment on Apache Flink
edit_uri: edit/master/docs/
theme:
  name: mkdocs
  custom_dir: docs/theme
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
repo_name: 'walterddr/flink-flux'
repo_url: 'https://github.com/walterddr/flink-flux'
pages:
  - 'Introduction': 'index.md'
  - 'Flux DSL Syntax': 'dsl_syntax.md'
