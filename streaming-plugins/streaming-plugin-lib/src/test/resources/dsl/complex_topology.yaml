name: "type-inference-topology"

config:
  topology.workers: 1
  mavenLocalRepositoryDirectory: 'target/testComplexDir'

dependencies:
  - 'commons-io:commons-io:2.6'
  - 'com.fasterxml.jackson.core:jackson-databind:2.9.10^com.fasterxml.jackson.core:jackson-core'

vertices:
  source-1:
    id: "source-1"
    className: "com.uber.athena.dsl.planner.flink.test.utils.datastream.type.GenericSource"
    parallelism: 1
    constructorArgs:
      - 2
    typeSpec:
      typeDef:
        a: INT_TYPE
        b: STRING_TYPE
        c:
          c1: STRING_TYPE
          c2: LONG_TYPE
        d:
          __ELEMENT_TYPE: STRING_TYPE
        e:
          __KEY_TYPE: STRING_TYPE
          __VALUE_TYPE:
            v1: STRING_TYPE
            v2: BOOLEAN_TYPE

  operator-1:
    id: "operator-1"
    className: "com.uber.athena.dsl.planner.flink.test.utils.datastream.BasicPassThroughProcessFunction"
    parallelism: 1

  sink-1:
    id: "sink-1"
    className: "com.uber.athena.dsl.planner.flink.test.utils.datastream.BasicSinkFunction"
    parallelism: 1

streams:
  - id: "source-1 --> operator-1"
    fromVertex: "source-1"
    toVertex: "operator-1"

  - id: "operator-1 --> sink-1"
    fromVertex: "operator-1"
    toVertex: "sink-1"