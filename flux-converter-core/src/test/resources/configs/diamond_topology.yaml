# YAML configuration to serve as a basic smoke test for what is supported.
#
# We should support comments, so if we've failed so far, things aren't good.

# we shouldn't choke if we see a document separator...
---

# topology definition
# name to be used when submitting
name: "yaml-topology"

# Components
# Components are analagous to Spring beans. They are meant to be used as constructor,
# property(setter), and builder arguments.
#components:
#  - id: "myComponent"
#    className: "com.foo.bar.MyComponent"
#    properties:
#      foo: "bar"
#      bar: "foo"

# topology configuration
# this will be passed to the submitter as a map of config options
#
config:
  topology.workers: 1
  # ...

# source definitions
sources:
  source-1:
    id: "source-1"
    className: "com.uber.athena.flux.converter.impl.testutils.operator.SimpleSource"
    parallelism: 4
    constructorArgs:
      - 10 # limit
    # ...

# operator definitions
operators:
  operator-1:
    id: "operator-1"
    className: "com.uber.athena.flux.converter.impl.testutils.operator.SimpleOperator"
    parallelism: 1
  operator-2:
    id: "operator-2"
    className: "com.uber.athena.flux.converter.impl.testutils.operator.SimpleOperator"
    parallelism: 1
  operator-merge:
    id: "operator-merge"
    className: "com.uber.athena.flux.converter.impl.testutils.operator.MultiInputOperator"
    parallelism: 1
    inputSpec:
      "operator-1 --> operator-merge":
        streamType: "LEADING_CO_STREAM"
      "operator-2 --> operator-merge":
        streamType: "FOLLOWING_CO_STREAM"
    # ...

# sink definitions
sinks:
  sink-1:
    id: "sink-1"
    className: "com.uber.athena.flux.converter.impl.testutils.operator.SimpleSink"
    parallelism: 16
    # ...

#stream definitions
# stream definitions define connections between sources, operator and sinks.
# note that such connections can be cyclical
streams:
  - id: "source-1 --> operator-1"
    fromVertex: "source-1"
    toVertex: "operator-1"
  - id: "source-1 --> operator-2"
    fromVertex: "source-1"
    toVertex: "operator-2"
  - id: "operator-1 --> operator-merge"
    fromVertex: "operator-1"
    toVertex: "operator-merge"
  - id: "operator-2 --> operator-merge"
    fromVertex: "operator-2"
    toVertex: "operator-merge"
  - id: "operator-merge --> sink-1"
    fromVertex: "operator-merge"
    toVertex: "sink-1"








